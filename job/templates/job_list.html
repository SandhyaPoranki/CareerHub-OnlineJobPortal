{% load static %}

{% block body %}

{% include 'recruiter_navigation.html' %}
<style>
        #example th,
        #example td {
            text-align: center;
            vertical-align: middle;
        }
        .fa-trash {
            color: red;
        }
          #example {
            border: 2px solid black; /* Entire table border thickness */
        }
         #example td, #example th {
            border-bottom: 2px solid black; /* Change thickness here */
        }
    </style>
<marquee direction="right" style="font-family:'Monotype Corsiva';font-size:25px;color:white;background-color:#240A34;font-weight:bold;margin-top:0.5%">
Manage Job Details
</marquee>
<hr>

 <div class="container" style="height:400px;overflow-y: auto;">
        <table class="table table-hover" id="example">
            <thead>
                <tr style="background-color : #000080; color:white">
                    <th>SNo.</th>
                    <th>Job Title</th>
                    <th>Creation Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for i in job %}
                <tr style="background-color : #FFE4CF">
                    <td>{{ forloop.counter }}</td>
                    <td>{{ i.title }}</td>
                    <td>{{ i.creationdate }}</td>

<td>
    <a href="{% url 'edit_jobdetail' i.id %}" class="btn btn-success btn-sm">Edit</a>
</td>


                </tr>
                {% endfor %}
            </tbody>
        </table>
 </div>

{% include 'footer.html' %}

{% endblock %}
