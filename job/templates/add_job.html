{% load static %}

{% block body %}

{% include 'recruiter_navigation.html' %}



<style>
.center{
  top: 98%;
  position: absolute;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 900px;
  background: #C6EBC5;
  border-radius: 10px;
  box-shadow: 10px 10px 15px rgba(0,0,0,0.05);
}
.center h1{
  text-align: center;
  padding: 20px 0;
  font-size:30px;
  font-weight:700;
  border-bottom: 1px solid silver;
}
.center form{
  padding: 0 40px;
  box-sizing: border-box;
}
form .txt_field{
  position: relative;
  border-bottom: 2px solid #adadad;
  margin: 30px 0;
}
.txt_field input{
  width: 100%;
  padding: 0 5px;
  height: 40px;
  font-size: 16px;
  border: none;
  background: none;
  outline: none;
}
.txt_field label{
  position: absolute;
  top: 50%;
  left: 5px;
  color: #adadad;
  transform: translateY(-50%);
  font-size: 16px;
  pointer-events: none;
  transition: .5s;
  font-weight:400;
}
.txt_field span::before{
  content: '';
  position: absolute;
  top: 40px;
  left: 0;
  width: 0%;
  height: 2px;
  background: #2691d9;
  transition: .5s;
}
.txt_field input:focus ~ label,
.txt_field input:valid ~ label{
  top: -5px;
  color: #2691d9;
}
.txt_field input:focus ~ span::before,
.txt_field input:valid ~ span::before{
  width: 100%;
}
.submit input[type="submit"]{
  width: 50%;
  height: 50px;
   display: flex;
   margin-left:180px;
      justify-content: center; /* Horizontally center */
  border: 1px solid;
  text-align: center;
  background: #2691d9;
  border-radius: 25px;
  font-size: 18px;
  color: #e9f4fb;
  font-weight: 700;
  cursor: pointer;
  outline: none;
}
.submit input[type="submit"]:hover{
  border-color: #2691d9;
  transition: .5s;
}

.login_link{
  margin: 30px 0;
  text-align: center;
  font-size: 16px;
  color: #666666;
}
.login_link a{
  color: #2691d9;
  text-decoration: none;
}
.login_link a:hover{
  text-decoration: underline;
}

</style>



<marquee direction="right" style="font-family:'Monotype Corsiva';font-size:25px;color:white;background-color:#240A34;font-weight:bold;margin-top:0.5%">
    Add Job Details
</marquee>
<div class="container" style="height:850px;">
<div class="center">
    <h1>Add Job</h1>
    <form method="post"  enctype="multipart/form-data" name="signup">
    {% csrf_token %}
     <div class="form-row">
         <div class="form-group col-md-12">
             <label style="font-weight: bold;">Job Title</label>
             <input type="text" class="form-control" name="jobtitle" required>
         </div>
     </div>
        <div class="form-row">
         <div class="form-group col-md-6">
             <label style="font-weight: bold;">Start Date</label>
             <input type="date" class="form-control" name="startdate" required>
         </div>
          <div class="form-group col-md-6">
             <label style="font-weight: bold;">End Date</label>
             <input type="date" class="form-control" name="enddate" required>
         </div>
     </div>
        <div class="form-row">
         <div class="form-group col-md-6">
             <label style="font-weight: bold;">Salary(per Month)</label>
             <input type="text" class="form-control" name="salary" required>
         </div>
            <div class="form-group col-md-6">
             <label style="font-weight: bold;">Company Logo</label>
             <input type="file" class="form-control" name="logo" required>
         </div>

     </div>
        <div class="form-row">
        <div class="form-group col-md-6">
             <label style="font-weight: bold;">Experience(In Years)</label>
             <input type="text" class="form-control" name="experience" required>
         </div>
             <div class="form-group col-md-6">
             <label style="font-weight: bold;">Company Location</label>
             <input type="text" class="form-control" name="location" required>
         </div>
        </div>
        <div class="form-row">
         <div class="form-group col-md-12">
             <label style="font-weight: bold;">Skills</label>
             <input type="text" class="form-control" name="skills"  required>
         </div>
     </div>
        <div class="form-row">
         <div class="form-group col-md-12">
             <label style="font-weight: bold;">Description</label>
             <textarea class="form-control" name="description" required></textarea>
         </div>
     </div>


      <div class="submit">
            <input type="submit" value="Submit">
        </div>


</form>
</div>
</div>

{% include 'footer.html' %}

{% if error == "no" %}
<script>
    alert("Job details has been added Successfully");
    window.location = ('{% url 'job_list' %}')
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert("Something went wrong Try again...!");
</script>
{% endif %}


{% endblock %}
