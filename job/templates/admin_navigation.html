<html>
<head>
    {% load static %}
    <title>CareerHub</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <!-- DataTables Buttons CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/2.2.2/css/buttons.dataTables.min.css">


    <style>
    body {
    margin: 0;
    padding: 0;
}

/* Style for header */
header {
    background-color: #CCD3CA;
    color: white;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;

}

/* Style for the title */
.title {
    color: black;
    text-align: center;
    margin-left: 40px;
    flex-grow: 1; /* This allows the title to expand and fill the space */
    font-size: 24px; /* Adjust the font size */
    font-weight: bold;
}

/* Style for the icon container */
.icon-container {
    display: flex;
    margin-right: 80px;
    align-items: center;
}

/* Style for social media icons */
.social-icon {
    font-size: 28px; /* Adjust the font size of the icons */
    margin-left: 20px; /* Add some spacing between icons */
    color: black;
}

.navbar-brand {
    font-size: 20px; /* Adjust the font size */
    color: white; /* Text color */
    margin: 0; /* Remove default margins */
    padding: 0 20px; /* Add padding for spacing */
    height: 90%; /* Ensure the link takes the full height of the navbar */
    display: flex; /* Use flexbox for centering */
    align-items: center; /* Vertically center the text */
}

.navbar-brand:hover {
    color: yellow;
}

.navbar-nav {
    flex-direction: row;
}

.navbar-nav {
    margin-left: 10px;
}

.nav-link {
    color: white;
    margin-left: 15px;
}

.nav-link:hover {
    color: black;
    background-color: white;
    font-size: 16px;
    font-weight: bold;
    border-radius: 10px;
}

.navigation {
    position: fixed;
    left: -200px; /* Initially hide the navigation pane */
    top: 150;
    bottom: 0;
    width: 200px;
    background-color: #D24545;
    overflow-y: auto;
    transition: left 0.3s; /* Add smooth transition effect */
}

.navigation.open {
    left: 0; /* Display the navigation pane when open class is applied */
}

.navigation-icon {
    background-color: #333; /* Background color for the navigation icon container */
    padding: 10px; /* Add padding to the navigation icon container */
    border-radius: 5px; /* Optional: Add border-radius for rounded corners */
    cursor: pointer; /* Change cursor to pointer to indicate clickability */
    width: 100%; /* Set width to 100% */
    box-sizing: border-box; /* Include padding and border in the element's total width */
}
.nav-icon-container {
        width: 100%; /* Set width to 100% */
        display:flex;
        align-items: center;
        background-color: #D24545; /* Background color for the navigation icon container */
        padding: 10px; /* Add padding to the navigation icon container */
        box-sizing: border-box; /* Include padding and border in the element's total width */

    }

    .icon {
        color: white; /* Icon color */
        font-size: 24px; /* Icon size */
        cursor: pointer; /* Change cursor to pointer to indicate clickability */
    }

.navigation-icon:hover {
    background-color: #555; /* Change background color on hover */
}

.navigation ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
}

.navigation ul li {
    padding: 10px 0;
}

.navigation ul li a {
    display: block;
    color: #fff;
    text-decoration: none;
    padding: 10px 20px;
}

.navigation ul li a:hover {
    background-color: #555;
}

.content {
    margin-left: 200px; /* Same as width of navigation */
    padding: 20px;
}
.top-section {
            display: flex;
            justify-content: space-between;
        }
.bottom-section {
            display: flex;
            justify-content: space-between;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
  </style>


<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- DataTables JS -->
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<!-- DataTables Buttons JS -->
<script src="https://cdn.datatables.net/buttons/2.2.2/js/dataTables.buttons.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
<script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.html5.min.js"></script>


</head>
<body>
<header>
  <div>
            <img src="{% static 'images/job.png' %}" width="200px" height="130px">
  </div>
  <div class="title">
<h1><span style="color: #000080;">CareerHub</span>-Online Job Portal</h1>  </div>
  <div></div> <!-- This empty div helps to push the title to the center -->
     <div class="icon-container">
    <span><i class="fa fa-twitter social-icon"></i></span>
    <span><i class="fa fa-telegram social-icon"></i></span>
    <span><i class="fa fa-linkedin social-icon"></i></span>
    <span><i class="fa fa-instagram social-icon"></i></span>
    <span><i class="fa fa-facebook social-icon"></i></span>
    <!-- Add more social media icons as needed -->
  </div>
</header>
<div class="nav-icon-container" onclick="toggleNavigation()">
     <ul class="navbar-nav">
             <li><a class="navbar-brand" style="line-height: 50px;">Online Job Portal</a></li>

        <li class="nav-item">
            <a class="nav-link" href="{% url 'admin_home' %}" style="margin-left: 650px;"><i class="fa fa-home mr-1" style="margin-right: 7px;"></i>Home</a>
        </li>

        <div class="dropdown">
    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" aria-haspopup="true" aria-expanded="false">
        <i class="fa fa-users mr-1" style="margin-right: 7px;"></i>Recruiters
    </a>
    <div class="dropdown-content" aria-labelledby="navbarDropdown">
        <a class="dropdown-item" href="{% url 'recruiter_pending' %}">Pending Approvals</a>
        <a class="dropdown-item" href="{% url 'recruiter_accepted' %}">Accepted Approvals</a>
        <a class="dropdown-item" href="{% url 'recruiter_rejected' %}">Rejected Approvals</a>
        <a class="dropdown-item" href="{% url 'recruiter_all' %}">All Recruiters</a>
    </div>
</div>


         <li class="nav-item">
            <a class="nav-link" href="{% url 'view_users' %}"><i class="fa fa-user-o mr-1" style="margin-right: 7px;"></i>View Users</a>
        </li>


        <li class="nav-item">
            <a class="nav-link" href="{% url 'change_passwordadmin' %}"><i class="fa fa-user-circle mr-1" style="margin-right:7px;"></i>Change Password</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="{% url 'Logout' %}"><i class="fa fa-sign-out mr-1" style="margin-right: 7px;"></i>Log Out</a>
        </li>

    </ul>
</div>


<!-- Data Table Code-->
<script>
        $(document).ready(function() {
            $('#example').DataTable({
                dom: '<"top-section"fB>rt<"bottom-section"lip>',
                buttons: [
                    'copyHtml5', 'excelHtml5', 'csvHtml5', 'pdfHtml5'
                ]
            });
        });
    </script>
</body>
</html>
